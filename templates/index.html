<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="icon" type="image/PNG" href="{{ url_for('static',filename='css/favicon.ico') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>ANALIZADOR DE SENTIMIENTOS IC</title>
</head>

<body>
    <div class="log-wrap">
        <img class="logo" src="{{ url_for('static',filename='css/logo4.png') }}">
        <h4 class="subtitle">Analizador de sentimientos</h4>
    </div>

    <h4 class="bienvenido">!¡ BIENVENIDO ¡!, COMIENZA ESCRIBIENDO UN TEXTO ... </h4>
    <form action="/analyze" method="POST">
        <div class="text-wrap">
            <textarea id="textoemociones" name="text_box"
                placeholder="Ejemplo: Discurso de Steve Jobs: Tengo el honor de estar hoy aquí con vosotros en vuestro comienzo en una de las mejores universidades del mundo. La verdad sea dicha, yo nunca me gradué.A decir verdad, esto es lo más cerca que jamás he estado de una graduación universitaria.Hoy os quiero contar tres historias de mi vida. Nada especial. Sólo tres historias.La primera historia versa sobre “conectar los puntos”.Dejé la Universidad de Reed tras los seis primeros meses, pero después seguí vagando por allí otros 18 meses, más o menos, antes de dejarlo del todo. Entonces, ¿por qué lo dejé?Comenzó antes de que yo naciera.Mi madre biológica era una estudiante joven y soltera, y decidió darme en adopción. Ella tenía muy claro que quienes me adoptaran tendrían que ser titulados universitarios, de modo que todo se preparó para que fuese adoptado al nacer por un abogado y su mujer.Solo que cuando yo nací decidieron en el último momento que lo que de verdad querían era una niña.Así que mis padres, que estaban en lista de espera, recibieron una llamada a medianoche preguntando:“Tenemos un niño no esperado; ¿lo queréis?”
“Por supuesto”, dijeron ellos.
            Mi madre biológica se enteró de que mi madre no tenía titulación universitaria, y que mi padre ni siquiera había terminado el bachillerato, así que se negó a firmar los documentos de adopción. Sólo cedió, meses más tarde, cuando mis padres prometieron que algún día yo iría a la universidad.
            Y 17 años más tarde fui a la universidad. Pero de forma descuidada elegí una universidad que era casi tan cara como Stanford, y todos los ahorros de mis padres, de clase trabajadora, los estaba gastando en mi matrícula.
            Después de seis meses, no le veía propósito alguno. No tenía idea de qué quería hacer con mi vida, y menos aún de cómo la universidad me iba a ayudar a averiguarlo.
            Y me estaba gastando todos los ahorros que mis padres habían conseguido a lo largo de su vida. Así que decidí dejarlo, y confiar en que las cosas saldrían bien ...">{{ input_user }}</textarea>
            <div class="button-wrapper">
                <button class="buttons" id="sendEmocion">Analizar sentimientos</button>
                <button class="buttons" type="reset"
                    onclick="window.location.href='{{ url_for( 'clear_input') }}';">Limpiar</button>
            </div>
        </div>
    </form>

    <h4 class="bienvenido presente"><a id="target">El sentimiento mas presente es</a></h4>
    <h2 class="sentiment">{{ sentiment }}</h2>
    <h4 class="bienvenido resumen">Resumen de sentimientos</h4>
    <img class="img-pastel" src="static/{{ graph }}" alt="Grafico de pastel de sentimientos">
</body>

</html>
